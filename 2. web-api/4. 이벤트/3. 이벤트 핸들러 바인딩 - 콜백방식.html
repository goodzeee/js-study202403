<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="btn">버튼입니다람쥐</button>

  <script>
    const $btn = document.getElementById('btn');

    // 이벤트 핸들러
    const helloHandler = () => alert('하이');

    //$btn.onclick = helloHandler;
    $btn.addEventListener('mouseover', helloHandler); // on 떼고
    
    // 기존 핸들러를 지우고 싶으면 수동으로 지워야 함.
    // 수동으로 지울 때는 반드시 핸들러가 기명함수이어야 함.
    $btn.removeEventListener('click', helloHandler);

    $btn.addEventListener('mouseover', () => {
      $btn.style.background = 'aqua';
    });
  </script>

</body>
</html>
