<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fruits {
            padding: 50px;
            border: 2px solid red;
        }
        #fruits li {
            background: yellow;
            margin-bottom: 10px;
        }

        #fruits li:first-child {
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
        #fruits li:last-child {
            position: absolute;
            bottom: 10%;
            left: 5%;
        }
  </style>
</head>
<body>
  
  <ul id="fruits">
    <li class = 'apple'>사과</li>
    <li class = 'banana'>바나나</li>
    <li class = 'grape'>포도</li>
  </ul>

  <script>
    const $ul = document.getElementById('fruits');
    const $apple = $ul.firstElementChild;
    // 부모도 클릭 이벤트 줄 시 같이 터지는 문제 ! 버블링 !
    // 부모에 이벤트가 걸려있으면 자식에 다 타고 버블링됨 ! 전염
    $ul.addEventListener('click', e => {
      console.log('ul의 클릭이벤트 발생 !');
      console.log(e.target.className); // 어디를 클릭하냐에 따라 li.banna 등 나옴. 클릭한 요소에 클래스 이름 알 수 있음.
    });
    $apple.addEventListener('click', e => {
      console.log('li.apple의 클릭이벤트 발생 !');
    });
  </script>
</body>
</html>
