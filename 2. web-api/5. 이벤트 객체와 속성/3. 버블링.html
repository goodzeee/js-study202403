<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }
        .parent {
            width: 200px;
            height: 200px;
            background: green;
        }
        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }
        .target {
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>
<body>
    
    <div class="root">
        <div class="parent">
            <div class="child">
                <div class="target"></div>
            </div>
        </div>
    </div>

    <script>
      // 모든 태그에 클릭 이벤트 다 줌 !!
      // 자식 부분 클릭시 위에 있는 부모거까지 다 나옴. 버블링 문제
        document.querySelector('body').onclick = e => alert('body');
        document.querySelector('.root').onclick = e => alert('root');
        document.querySelector('.parent').onclick = e => alert('parent');
        document.querySelector('.child').onclick = e => {
            alert('child');
        };
        // 가장 하위에 있는 자식 target에 줘서 부모 영향 안 받음 !!
        document.querySelector('.target').onclick = e => {
          // 버블링 방지 : 이벤트 전파 중단 stopPropagation()
            e.stopPropagation();
            alert('target');
        };

    </script>

</body>
</html>
