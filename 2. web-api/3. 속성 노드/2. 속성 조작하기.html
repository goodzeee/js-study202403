<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  
  <div class="box" id="box-item" title="안녕"></div>

  <script>
    const $box = document.querySelector('.box');
    // 속성값 가져올 때 : .getAttribute('뽑아올 속성명')
    const title = $box.getAttribute('title');
    console.log(`title : ${title}`);
    // 속성값 변경 : setttribute('해당 속성명', '새로운 속성명')
    $box.setAttribute('id', 'vanila');
    // 속성값 추가
    $box.setAttribute('style', 'border-radius:50%'); // 뭐를 어떻게 ?
    // 속성값 제거
    $box.removeAttribute('style');
    // 속성값 유무 확인
    alert($box.hasAttribute('src')); // src 속성 가지고 있는지 유무 확인 !
  </script>

</body>
</html>
