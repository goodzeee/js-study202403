<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="timeout">3초 후 메시지 보기</button>
  <p class="msg"></p>

  <script>
    const $timeout = document.getElementById('timeout');
    $timeout.onclick = e => {
      setTimeout(() => {
        document.querySelector('.msg').textContent = '3초가 지났어 !';
      }, 3000); // 3초 딜레이 주고  text 띄우기.
    };
  </script>
</body>
</html>
