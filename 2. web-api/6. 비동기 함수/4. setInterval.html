<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p class="msg"></p>

  <p id="clock"></p>

  <script>
    const $msg = document.querySelector('.msg');
    // 반복
    // setInterval(() => {
    //   $msg.textContent += '방가방가\n';
    // }, 500);

    const $clock = document.getElementById('clock');
    // 현재 실시간 시간 가져오기
    //console.log(now.toLocaleTimeString()); // toLocaleTimeString() : 시간만 이쁘게 나옴.

    // 현재 시간 반복 시켜서 나오게 하기 위한 setInterval()
    setInterval(() => {
      const now = new Date();
      $clock.textContent = now.toLocaleTimeString();
    }, 1000);
    
  </script>

</body>
</html>
