<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li id = "apple" class="f-item">사과</li>
    <li id = "strawberry" class="f-item">딸기</li>
    <li id = "watermelon" class="f-item">수박</li>
    <li id = "mango" class="f-item">망고</li>
  </ul>

  <script>
    // id를 통해 요소를 취득하기 !!
    // $변수이름 = 태그가 들어가 있구나 ~~
    const $apple = document.getElementById("apple"); // 요소를 가져옴 -> 태그를 가져온다 id를 통해 !
    console.log($apple.textContent); // 콘솔에 콘텐츠인 '사과'가 나옴
    $apple.textContent = '애플'; // 사과 -> 애플로 텍스트 콘텐츠 바뀜.
    $apple.pet = '사과 코끼리';

    const $watermelon = document.getElementById('watermelon');
    $watermelon.style['font-style'] = 'italic';
    
    // id가 mango인 요소노드객체를 취득하여
    // 배경색상 조작을 통해 violet색으로 조작하세요.
    const $mango = document.getElementById('mango');
    $mango.style.backgroundColor = 'violet'; // style -> 속성 캐멀케이스로 써주기 !!
    $mango.style.width = 'fit-content';
    
    // 태그를 객체들로 가져와서 쓰기 = DOM !!
  </script>
</body>
</html>
