<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <div class="wrap">
      <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
      </ul>
    </div>

    <div id="wraper">
      <section class="contents">
        <ul class="list">
          <li class="item"><a href="#" class="link">10</a></li>
          <li class="item"><a href="#" class="link active">20</a></li>
          <li class="item"><a href="#" class="link">30</a></li>
        </ul>
        <ul class="list">
          <li class="item"><a href="#" class="link">40</a></li>
          <li class="item"><a href="#" class="link">50</a></li>
          <li class="item"><a href="#" class="link">60</a></li>
        </ul>
      </section>
    </div>

  <script>
    
    const $ul = document.getElementById('fruits'); // 아이디 불러오기 전용 !
    
    const $wrap = $ul.parentElement; //div#wrap 부모는 오직 하나 존재
    $wrap.style.background = 'orange';
    $wrap.style.height = '100px';

    const [$apple, $banana, $grape]
      // = [...$wrap.firstElementChild.children];
      = [...document.querySelectorAll('.fr')];
    console.log(document.querySelectorAll('.fr')); // 해당 코드는 문법 같이 써주기
    $grape.style.color = 'violet';

    console.log($banana.nextElementSibling === $grape); // true 다음 형제노드 요소 ! Element
    console.log($apple.nextElementSibling.nextElementSibling === $grape);

    const $active = document.querySelector('.active');
    console.log($active.parentElement.parentElement.nextElementSibling.lastElementChild.firstElementChild);
    // a=20, li, ul, ul2, li3, a=60

    // 기준태그로부터 위로 올라가면서 탐색하는 함수
    // closest ('css selector');
    const $contentsSect = $active.closest('section.contents');
    console.log($contentsSect); // section.contents
    // 아래방향 탐색은 ?
    const $found = $contentsSect.querySelector('ul.list:nth-child(2)') // section에서 따라 내려가서 해당 위치 찾아감 
    .querySelector('li.item:last-child'); // ul.list
    console.log($found); // 해당 위치로 가서 작동 주기
  </script>

</body>
</html>
