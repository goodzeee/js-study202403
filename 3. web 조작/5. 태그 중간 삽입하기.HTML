<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li>사과</li>
    <li>바나나</li>
    <li>수박</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $watermelon] = [...$fruits.children];

    const $newLi = document.createElement('li');
    $newLi.textContent = '망고';

    // 중간 삽입(-이전에) : insertBefore(새노드, 참조노드)
    //$fruits.insertBefore($newLi, $watermelon); // 수박 이전에 넣어줘 ~
    //$fruits.insertBefore($newLi, $fruits.firstElementChild); // 첫째 자식 이전에 넣어줘 ~
    $fruits.insertBefore($newLi, document.querySelector('li:nth-child(2)')); // 자식 2번째 이전에 넣어줘 ~
    </script>
  
</body>
</html>
